<template>
<lightning-card title="Trainess">  
  <lightning-button slot="actions" label="Add" onclick={addRecord}></lightning-button>
  <div class="slds-box">
    <div class="slds-col slds-size_6-of-12">    
    <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input>
    </div>
    <div class="slds-box">  
    <lightning-datatable  
    data={traineesList} columns={Columns} key-field="Id">  
    </lightning-datatable> 
    </div> 
  </div>
  </lightning-card>

  </template>
