<template>
  
  <lightning-card title="Trainess">
    
    
  
  <template if:false={showText}>
       
  <div class="slds-modal__footer">
    <lightning-button slot="actions" label="Selected Trainees" onclick={handleClick}></lightning-button>
      <div class="slds-col slds-size_6-of-12"> 
    <lightning-input type="search" onchange={handleKeyChange} class="slds-m-top-small" label="Search" value={searchKey}></lightning-input>
  
      </div>
  <div class="slds-box">  
  <lightning-datatable  
  data={traineesList} columns={Columns} key-field="Id" onrowselection={handleAccountClick}>  
  </lightning-datatable>
  
   </div>
  
  </div>
  
  
   
  
   
  </template>
 
  
  <template if:true={showText}>
    <lightning-button slot="actions" label="Add" onclick={addRecord} ></lightning-button>
    <div class="slds-box">
      <lightning-button slot="actions" label="Previous" onclick={handlePrevious} ></lightning-button>
      <lightning-datatable  
  data={searchData} columns={Columns} key-field="Id" hide-checkbox-column="True">  
  </lightning-datatable>
  
    
  
    </div>
  </template>

  <template if:true={showPrevious}>
       
    <div class="slds-modal__footer">
      <lightning-button slot="actions" label="Selected Trainees" onclick={handleClick}></lightning-button>
        <div class="slds-col slds-size_6-of-12"> 
      <lightning-input type="search" onchange={handleKeyChange} class="slds-m-top-small" label="Search" value={searchKey}></lightning-input>
    
        </div>
    <div class="slds-box">  
    <lightning-datatable  
    data={traineesList} columns={Columns} key-field="Id" onrowselection={handleAccountClick}>  
    </lightning-datatable>
    
     </div>
    
    </div>
    
    
     
    
     
    </template>
  
  
  </lightning-card>
  
  
  </template>
